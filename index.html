<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My GitHub Page!</h1>
        <p>This is a sample HTML page that you can use for your GitHub repository. Customize it as per your needs and showcase your project here.</p>
        <p>Feel free to modify the styles and content of this page to match your project's requirements.</p>
    </div>
</body>
</html>
